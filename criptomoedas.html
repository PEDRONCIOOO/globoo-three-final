<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptomoedas | Globoo</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/overlay.css" />
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <section class="container">
      <header>
        <div class="brand">
          <img src="/globoo.png" alt="Globoo Logo" width="100" />
        </div>
        <div>
          <ul>
            <li><a href="/">Home</a></li>
            <li>Servi√ßos</li>
            <a href="/criptomoedas.html">Criptomoedas</a>
            <li>Sobre</li>
          </ul>
        </div>
        <button>Suporte</button>
      </header>
</body>
    <script>
      // ANIMACAO CURSOR 
      const cursor = document.querySelector('.cursor');
      const cursorFollower = document.querySelector('.cursor-follower');
      
      let mouseX = 0;
      let mouseY = 0;
      let followerX = 0;
      let followerY = 0;
      
      // Update mouse position
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        
        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';
      });
      
      // Smooth follower animation
      function animateFollower() {
        const speed = 0.15;
        
        followerX += (mouseX - followerX) * speed;
        followerY += (mouseY - followerY) * speed;
        
        cursorFollower.style.left = followerX + 'px';
        cursorFollower.style.top = followerY + 'px';
        
        requestAnimationFrame(animateFollower);
      }
      animateFollower();
      
      // Hover effects
      const hoverElements = document.querySelectorAll('button, a, .feature-item, .card');
      
      hoverElements.forEach(element => {
        element.addEventListener('mouseenter', () => {
          cursor.classList.add('cursor-hover');
          cursorFollower.classList.add('cursor-hover');
        });
        
        element.addEventListener('mouseleave', () => {
          cursor.classList.remove('cursor-hover');
          cursorFollower.classList.remove('cursor-hover');
        });
      });
      
      // Click effect
      document.addEventListener('mousedown', () => {
        cursor.classList.add('cursor-click');
      });
      
      document.addEventListener('mouseup', () => {
        cursor.classList.remove('cursor-click');
      });
    </script>
    <script src="src/criptomoedas/main.js"></script>
</html>
